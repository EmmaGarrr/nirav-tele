<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 400px; margin: 50px auto; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>

        <!-- ===== STEP 2B Start: Display Flashed Messages ===== -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category or 'info' }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <!-- ===== STEP 2B End: Display Flashed Messages ===== -->

        <form action="{{ url_for('login') }}" method="POST"> {# Use url_for for robustness #}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Don't have an account? <a href="{{ url_for('show_register_page') }}">Sign up here</a>
        </p>
    </div>
</body>
</html>
